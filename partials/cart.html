<div class="row">
    <div class="col-md-12">
        <h4>Your products</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>Qty</th>
                    <th>Unit price</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in storage.cart">
                    <td>{{item.name}}</td>
                    <td>
                        <div class="form-group col-md-3">
                            <input type="number" class="form-control" value="1" min="1" ng-model="item.quantity" />
                        </div>
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        {{item.price * item.quantity}}
                    </td>
                    <td>
                        <a ng-click="removeProduct($index)" class="text-danger"><i class="fa fa-close"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pull-left">
            <a class="btn btn-primary" href="#/">Continue shopping</a>
        </div>
        <div class="pull-right">
            <p>
                <span>Sub total : </span><span>$xxx</span>
            </p>
            <p>
                <span>Shipping cost : </span><span>$xxx</span>
            </p>
            <p>
                <span>Total: </span><span>$xxx</span>
            </p>
            <a href="#/checkout" class="btn btn-success">Check out</a>
        </div>
    </div>
</div>
